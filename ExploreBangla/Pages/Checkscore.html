<script type="text/javascript">

		function getValue(){
			var checks = document.getElementsByClassName('checks');
			var str = 0, count = 0;
			for (i=0; i < checks.length; i++){
				if (checks[i].checked== true) {
					str +=parseInt(checks[i].value) ;
					count++;
				}
			}

			if (str>0){
				var x = parseInt(str/count);
					if (count>0 && count<=15){
						document.getElementById('demo').innerHTML = x + "%";
						document.getElementById('demo1').innerHTML =  "Beginner level";
						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
				else if (count>=16 && count<=40) {

						document.getElementById('demo').innerHTML = x + "%";

						document.getElementById('demo1').innerHTML =  "Intermediate level";

						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
				else if (count>=41 && count<=61) {

						document.getElementById('demo').innerHTML = x + "%";

						document.getElementById('demo1').innerHTML =  "Advance level";

						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
				else if (count>=62 && count<=80) {

						document.getElementById('demo').innerHTML = x + "%";

						document.getElementById('demo1').innerHTML =  "Pro level";

						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
				else if (count>=81 && count<=100) {

						document.getElementById('demo').innerHTML = x + "%";

						document.getElementById('demo1').innerHTML =  "Worldclass level";

						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
				else if (count>=101 ) {

						document.getElementById('demo').innerHTML = x + "%";

						document.getElementById('demo1').innerHTML =  "Legendary level";

						document.getElementById('demo2').innerHTML =  "Total Place Visited: "+count;
				}
			}
			else {
				document.getElementById('demo').innerHTML = str + "%";
				document.getElementById('demo1').innerHTML =  "No Place Visited";
			}


		}

		var parent = document.querySelector(".modal-parent"),
		btn = document.querySelector("button"),
		X = document.querySelector(".X"),
		section = document.querySelector("section");
		btn.addEventListener("click", appear);
		function appear() {
		parent.style.display = "block";
		section.style.filter = "blur(10px)"
		}
		X.addEventListener("click", disappearX);
		function disappearX() {
		parent.style.display = "none";
		section.style.filter = "blur(0px)"
		}
		parent.addEventListener("click", disappearParent)
		function disappearParent(e) {
		if (e.target.className == "modal-parent") {
		parent.style.display = "none";
		section.style.filter = "blur(0px)"
			}
		}
			window.onscroll=function(){
		const docScrollTop=document.documentElement.scrollTop;
		if (window.innerWidth>500){
			if (docScrollTop>0) {
				document.querySelector("header").classList.add("fixed")
			}
			else{
				document.querySelector("header").classList.remove("fixed")
			}
		}
	}
</script>
